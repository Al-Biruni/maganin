<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-article-maganin-heading" jhiTranslate="maganinApp.article.home.createOrEditLabel">Create or edit a Article</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="maganinApp.article.userId" for="field_userId">User Id</label>
                    <input type="number" class="form-control" name="userId" id="field_userId"
                           formControlName="userId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="maganinApp.article.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                           formControlName="title"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="maganinApp.article.author" for="field_author">Author</label>
                    <input type="text" class="form-control" name="author" id="field_author"
                           formControlName="author"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="maganinApp.article.relatedURL" for="field_relatedURL">Related URL</label>
                    <input type="text" class="form-control" name="relatedURL" id="field_relatedURL"
                           formControlName="relatedURL"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="maganinApp.article.dateAdded" for="field_dateAdded">Date Added</label>
                    <div class="d-flex">
                        <input id="field_dateAdded" type="datetime-local" class="form-control" name="dateAdded" formControlName="dateAdded" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="maganinApp.article.shortDesc" for="field_shortDesc">Short Desc</label>
                    <input type="text" class="form-control" name="shortDesc" id="field_shortDesc"
                           formControlName="shortDesc"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="maganinApp.article.longDesc" for="field_longDesc">Long Desc</label>
                    <input type="text" class="form-control" name="longDesc" id="field_longDesc"
                           formControlName="longDesc"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="maganinApp.article.display" for="field_display">Display</label>
                    <input type="text" class="form-control" name="display" id="field_display"
                           formControlName="display"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="maganinApp.article.accessLevel" for="field_accessLevel">Access Level</label>
                    <input type="number" class="form-control" name="accessLevel" id="field_accessLevel"
                           formControlName="accessLevel"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="maganinApp.article.impressions" for="field_impressions">Impressions</label>
                    <input type="number" class="form-control" name="impressions" id="field_impressions"
                           formControlName="impressions"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="maganinApp.article.avgRating" for="field_avgRating">Avg Rating</label>
                    <input type="number" class="form-control" name="avgRating" id="field_avgRating"
                           formControlName="avgRating"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="maganinApp.article.thumbnail" for="field_thumbnail">Thumbnail</label>
                    <input type="text" class="form-control" name="thumbnail" id="field_thumbnail"
                           formControlName="thumbnail"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="maganinApp.article.keywords" for="field_keywords">Keywords</label>
                    <input type="text" class="form-control" name="keywords" id="field_keywords"
                           formControlName="keywords"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="maganinApp.article.country" for="field_country">Country</label>
                    <input type="text" class="form-control" name="country" id="field_country"
                           formControlName="country"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="maganinApp.article.dateLastMod" for="field_dateLastMod">Date Last Mod</label>
                    <div class="d-flex">
                        <input id="field_dateLastMod" type="datetime-local" class="form-control" name="dateLastMod" formControlName="dateLastMod" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
