<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-category-maganin-heading" jhiTranslate="maganinApp.category.home.createOrEditLabel">Create or edit a Category</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="maganinApp.category.categoryTypeId" for="field_categoryTypeId">Category Type Id</label>
                    <input type="text" class="form-control" name="categoryTypeId" id="field_categoryTypeId"
                           formControlName="categoryTypeId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="maganinApp.category.categoryName" for="field_categoryName">Category Name</label>
                    <input type="text" class="form-control" name="categoryName" id="field_categoryName"
                           formControlName="categoryName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="maganinApp.category.parentId" for="field_parentId">Parent Id</label>
                    <input type="number" class="form-control" name="parentId" id="field_parentId"
                           formControlName="parentId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="maganinApp.category.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="maganinApp.category.imageURL" for="field_imageURL">Image URL</label>
                    <input type="text" class="form-control" name="imageURL" id="field_imageURL"
                           formControlName="imageURL"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="maganinApp.category.hideSearch" for="field_hideSearch">Hide Search</label>
                    <input type="checkbox" class="form-control" name="hideSearch" id="field_hideSearch"
                           formControlName="hideSearch"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
