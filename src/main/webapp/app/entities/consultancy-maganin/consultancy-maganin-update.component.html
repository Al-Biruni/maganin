<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-consultancy-maganin-heading" jhiTranslate="maganinApp.consultancy.home.createOrEditLabel">Create or edit a Consultancy</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="maganinApp.consultancy.userId" for="field_userId">User Id</label>
                    <input type="number" class="form-control" name="userId" id="field_userId"
                           formControlName="userId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="maganinApp.consultancy.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="maganinApp.consultancy.date" for="field_date">Date</label>
                    <div class="d-flex">
                        <input id="field_date" type="datetime-local" class="form-control" name="date" formControlName="date" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="maganinApp.consultancy.age" for="field_age">Age</label>
                    <input type="text" class="form-control" name="age" id="field_age"
                           formControlName="age"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="maganinApp.consultancy.gender" for="field_gender">Gender</label>
                    <input type="text" class="form-control" name="gender" id="field_gender"
                           formControlName="gender"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="maganinApp.consultancy.religion" for="field_religion">Religion</label>
                    <input type="text" class="form-control" name="religion" id="field_religion"
                           formControlName="religion"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="maganinApp.consultancy.rel2" for="field_rel2">Rel 2</label>
                    <input type="text" class="form-control" name="rel2" id="field_rel2"
                           formControlName="rel2"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="maganinApp.consultancy.edu" for="field_edu">Edu</label>
                    <input type="text" class="form-control" name="edu" id="field_edu"
                           formControlName="edu"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="maganinApp.consultancy.social" for="field_social">Social</label>
                    <input type="text" class="form-control" name="social" id="field_social"
                           formControlName="social"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="maganinApp.consultancy.econ" for="field_econ">Econ</label>
                    <input type="text" class="form-control" name="econ" id="field_econ"
                           formControlName="econ"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="maganinApp.consultancy.hop" for="field_hop">Hop</label>
                    <input type="text" class="form-control" name="hop" id="field_hop"
                           formControlName="hop"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="maganinApp.consultancy.job" for="field_job">Job</label>
                    <input type="text" class="form-control" name="job" id="field_job"
                           formControlName="job"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="maganinApp.consultancy.country" for="field_country">Country</label>
                    <input type="text" class="form-control" name="country" id="field_country"
                           formControlName="country"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="maganinApp.consultancy.origin" for="field_origin">Origin</label>
                    <input type="text" class="form-control" name="origin" id="field_origin"
                           formControlName="origin"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="maganinApp.consultancy.email" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                           formControlName="email"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="maganinApp.consultancy.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                           formControlName="title"/>
                </div>

                <div class="form-group">
<!--                    <label class="form-control-label" jhiTranslate="maganinApp.consultancy.question" for="field_question">Question</label>-->
<!--                    <input type="text" class="form-control" name="question" id="field_question"-->
<!--                           formControlName="question"/>-->
<!--                </div>-->

                <div class="form-group">
                    <jhi-maganin-editor [formGroup]="editForm" content="question"></jhi-maganin-editor>
                </div>

                    <div class="form-group">
                        <jhi-maganin-editor [formGroup]="editForm" content="answer"></jhi-maganin-editor>
                    </div>

                    <!--                <div class="form-group">-->
<!--                    <label class="form-control-label" jhiTranslate="maganinApp.consultancy.answer" for="field_answer">Answer</label>-->
<!--                    <input type="text" class="form-control" name="answer" id="field_answer"-->
<!--                           formControlName="answer"/>-->
<!--                </div>-->

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="maganinApp.consultancy.doctor" for="field_doctor">Doctor</label>
                    <input type="text" class="form-control" name="doctor" id="field_doctor"
                           formControlName="doctor" readonly/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="maganinApp.consultancy.consultantId" for="field_consultantId">Consultant Id</label>
                    <input type="number" class="form-control" name="consultantId" id="field_consultantId"
                           formControlName="consultantId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="maganinApp.consultancy.show" for="field_show">Show</label>
                    <input type="checkbox" class="form-control" name="show" id="field_show"
                           formControlName="show"/>
                </div>


                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="maganinApp.consultancy.consultancyType" for="field_consultancyType">Consultancy Type</label>
                    <select class="form-control" id="field_consultancyType" name="consultancyType" formControlName="consultancyType">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="consultancyTypeOption.id === editForm.get('consultancyType')!.value?.id ? editForm.get('consultancyType')!.value : consultancyTypeOption" *ngFor="let consultancyTypeOption of consultancyTypes; trackBy: trackById">{{ consultancyTypeOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
