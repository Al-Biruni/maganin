

<div class="row">
      <ngb-carousel *ngIf="images">
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper ">
            <img class="carousel-img" [src]="images[0]" alt="Random first slide">
          </div>
          <div class="carousel-caption">
            <h3> إستشر طبيب</h3>
            <p>أكثر من 15000إستشاره</p>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img class="carousel-img" [src]="images[1]" alt="Random second slide">
          </div>
          <div class="carousel-caption">
            <h3>تصفح المقالت</h3>
            <p> 3000+</p>
          </div>
        </ng-template>
      </ngb-carousel>
</div>

<div id="home-latest-content-container" class="row" >



          <div class = "col-lg-6 col-sm-12" >
              <jhi-article-summery-list [articles]="latestArticlesSummary.slice(0,3)" [listTitle]="latestArticles"></jhi-article-summery-list>
          </div>

    <div id="home-latest-consultancy-container" class = "col-lg-6 col-sm-12" >
      <jhi-consultancy-summery-list [listTitle]="arConTitle" [consultancies]="latestConsultancies.slice(0,3)">

      </jhi-consultancy-summery-list>

    </div>

</div>

<div>
    <jhi-doctor-list [doctors]="topDoctors">

    </jhi-doctor-list>
</div>
